sudo: false
language: node_js
branches:
  only:
  - master
cache:
  directories:
    - "node_modules"
    - "packages/cli/lib"
    - "packages/code-dependency/lib"
    - "packages/converter/lib"
    - "packages/extract/lib"
    - "packages/interfaces/lib"
    - "packages/resolver/lib"
    - "packages/view/lib"
    - "buildcache"
stages:
- name: lint & build & test
  if: branch = master AND type = pull_request
- name: deploy
  if: branch = master AND type = push
jobs:
  include:
  - stage: lint & build & test
    script:
    - yarn run bootstrap
    - yarn run setup
    - yarn run lint
    - yarn run build:lib --verbose
    - yarn run test:ci
    node_js:
    - '11'
  - stage: deploy
    script:
    - yarn run bootstrap
    - yarn run setup
    - yarn build
    - echo '//registry.npmjs.org/:_authToken="${NPM_TOKEN}"' >> .npmrc
    # - npm publish
    # - cp .npmrc.template .npmrc
    node_js:
    - '11'
