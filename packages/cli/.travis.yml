sudo: false
language: node_js
branches:
  only:
  - master
cache: yarn
stages:
- name: lint
  if: branch = master AND type = pull_request
- name: compile
  if: branch = master AND type = pull_request
- name: test
  if: branch = master AND type = pull_request
- name: deploy
  if: branch = master AND type = push
jobs:
  include:
  - stage: lint
    script: yarn run lint
    node_js:
    - '10'
  - stage: compile
    script: yarn build
    node_js:
    - '10'
  - stage: test
    script: yarn run test:ci
    node_js:
    - '10'
  - stage: deploy
    script:
    - yarn install
    - yarn build
    - echo '//registry.npmjs.org/:_authToken="${NPM_TOKEN}"' >> .npmrc
    - npm publish
    - cp .npmrc.template .npmrc
    node_js:
    - '10'
